<body>
  <header>
    <div class="logo">☕ Eats at <span>DG</span></div>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>

  <section class="content">
    <h1>Order Online</h1>
    <p style="color: black;">Select your favorite coffee and snacks to order online.</p>
    <form>
      <label style="color: black;">Coffee Type:</label>
      <select>
        <option>Espresso</option>
        <option>Cappuccino</option>
        <option>Mocha</option>
        <option>Latte</option>
      </select><br><br>

      <label style="color: black;">Quantity:</label>
      <input type="number" min="1" max="10" value="1"><br><br>

      <label style="color: black;">Your Name:</label>
      <input type="text" placeholder="Enter your name" required><br>
      <label style="color: black;">Delivery Address:</label>
      <textarea placeholder="Enter your address" required></textarea><br>
      <button type="submit" class="btn">Place Order</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
